      body {
        font-family: 'Inter', sans-serif;
        background-color: #000000; /* Pure Black for contrast */
        color: #f8fafc;
        height: 100dvh;
        width: 100vw;
        overflow: hidden; /* Prevent body scroll, handle inside React */
        margin: 0;
        padding: 0;
      }
      #root {
        height: 100%;
        width: 100%;
      }
      /* Custom Scrollbar for sleek look */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #000; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 2px;
      }
      /* Animation for Biometric Scan */
      @keyframes scan {
        0% { top: 0%; opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { top: 100%; opacity: 0; }
      }
    </style>
