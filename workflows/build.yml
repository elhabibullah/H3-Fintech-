name: Build Android APK

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build Web Assets
        run: npm run build
        env:
          API_KEY: AIzaSyCLm5fS6k0XNEnvOP7_LW45lVxL_zxWhqI
          CI: false

      - name: Initialize Android Platform
        run: |
          npx cap add android
          npx cap sync

      - name: Build Android APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: h3-fintech-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk